<!DOCTYPE html>
<html>
    <head>
        <title>Inout field only Number type</title>    
    </head>
    <body>
        <input id="numberField" type="text" onkeypress="return isNumberKey(event);">
        <script>
            function isNumberKey(evt){
                var ref= document.querySelector("#numberField");              
                var charCode = (evt.which) ? evt.which : evt.keyCode;  
                if(charCode > 31 && (charCode < 48 || charCode > 57)){
                    ref.style.backgroundColor="red";
                }else{
                     ref.style.backgroundColor="white";
                }                
                return !(charCode > 31 && (charCode < 48 || charCode > 57));
            }
        </script>
    </body
