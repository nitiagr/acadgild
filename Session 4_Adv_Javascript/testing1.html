<!DOCTYPE html>
<html>    
    <head>
        <title>Inheritence</title>
    </head>
    <body>
        <script>
            var animal ={eats:'True'}
            var lion ={run:'True'}
            lion.__proto__ = animal;
            console.log("Result: "+lion.eats);
           
        </script>        
    </body>
</html>
